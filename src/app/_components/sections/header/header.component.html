<header
    class="header_area bg-img background-overlay-white"
    style="background-image: url(../../../assets/img/bg-img/bg-1.jpg)"
>
    <!-- Top Header Area Start -->
    <div class="top_header_area">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-end">
                <div class="col-12 col-lg-7">
                    <div class="top_single_area d-flex align-items-center">
                        <!-- Logo Area -->
                        <div class="top_logo">
                            <a href="#"><img src="../../../assets/img/core-img/logo.png" alt="" /></a>
                        </div>
                        <!-- Cart & Menu Area -->
                        <div class="header-cart-menu d-flex flex-row align-items-center ms-auto gap-3">
                            <!-- Cart Area -->
                            <div class="cart">
                                <a routerLink="/cart" id="header-cart-btn" target="_blank"
                                    ><span class="cart_quantity">{{ quantity }}</span> <i class="ti-bag"></i
                                ></a>
                            </div>
                            <div class="header-right-side-menu">
                                <!-- <a href="#" id="sideMenuBtn"><i class="ti-menu" aria-hidden="true"></i></a> -->
                                <button
                                    *ngIf="!user"
                                    type="button"
                                    class="btn btn-app-secondary d-flex align-items-center gap-2"
                                    routerLink="/login"
                                >
                                    <span>
                                        <i class="ti-user"></i>
                                    </span>
                                    <div class="ml-2">
                                        <span class="fs-6">Login</span> <br />
                                        <span class="fs-7">or Signup</span>
                                    </div>
                                </button>
                                <div *ngIf="user" class="dropdown">
                                    <button
                                        class="btn btn-app-secondary dropdown-toggle d-flex align-items-center gap-2"
                                        type="button"
                                        id="dropdownMenuButton"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                    >
                                        <span>
                                            <i class="ti-user"></i>
                                        </span>
                                        <div class="ml-2">
                                            <span class="fs-6">My Account</span> <br />
                                            <span class="fs-7">{{ user.firstName }} {{ user.lastName }}</span>
                                        </div>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item pe-auto" (click)="logout()" href="javascript:void(0);"
                                            >Exit</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
