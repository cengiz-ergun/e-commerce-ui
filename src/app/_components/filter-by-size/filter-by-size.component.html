<div class="widget color mb-70">
    <h6 class="widget-title mb-30">Filter by Size</h6>
    <div class="widget-desc">
        <ng-container *ngFor="let size of sizesAsArrayOfStrings">
            <p-checkbox
                [label]="size"
                name="selectedSizes"
                [value]="size"
                [(ngModel)]="selectedSizes"
                (ngModelChange)="onSizeSelectionChange()"
            ></p-checkbox>
        </ng-container>
    </div>
</div>
