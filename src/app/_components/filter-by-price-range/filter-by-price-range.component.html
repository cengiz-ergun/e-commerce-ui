<div class="widget price mb-50">
    <h6 class="widget-title mb-30">Filter by Price</h6>
    <p>Min: {{ rangeValues[0] }}</p>
    <p>Max: {{ rangeValues[1] }}</p>
    <p-slider
        (onChange)="onRangeValuesChange()"
        [(ngModel)]="rangeValues"
        [range]="true"
        [min]="this.minValueLimit"
        [max]="this.maxValueLimit"
    ></p-slider>
</div>
