<footer class="footer_area">
    <div class="container">
        <div class="row">
            <!-- Single Footer Area Start -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="single_footer_area text-center">
                    <ul class="footer_widget_menu">
                        <li><a class="nav-link" routerLink="/home" routerLinkActive="app-active-link">Home</a></li>
                        <li><a class="nav-link" routerLink="/shop" routerLinkActive="app-active-link">Shop</a></li>
                        <li><a class="nav-link" routerLink="/cart" routerLinkActive="app-active-link">Cart</a></li>
                    </ul>
                </div>
            </div>
            <!-- Single Footer Area Start -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="single_footer_area text-center">
                    <div class="footer-logo">
                        <img src="./assets/img/core-img/logo.png" alt="" />
                    </div>
                    <div class="copywrite_text d-flex align-items-center justify-content-center">
                        <p>&#169; {{ footerInfo.year }} - {{ footerInfo.madeBy }}</p>
                    </div>
                </div>
            </div>
            <!-- Single Footer Area Start -->
            <div class="col-12 col-md-12 col-lg-4">
                <div class="single_footer_area">
                    <div class="footer_heading mb-30">
                        <h6>Subscribe to our newsletter</h6>
                    </div>
                    <div class="subscribtion_form">
                        <form action="#" method="post">
                            <input type="email" name="mail" class="mail" placeholder="Your email here" />
                            <button type="submit" class="submit">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>

        <!-- Footer Bottom Area Start -->
        <div class="footer_bottom_area">
            <div class="row">
                <div class="col-12">
                    <div class="footer_social_area text-center">
                        <a target="_blank" href="https://tr.pinterest.com/"
                            ><i class="fa fa-pinterest" aria-hidden="true"></i
                        ></a>
                        <a target="_blank" href="https://www.facebook.com/?locale=tr_TR"
                            ><i class="fa fa-facebook" aria-hidden="true"></i
                        ></a>
                        <a target="_blank" href="https://twitter.com/home?lang=tr"
                            ><i class="fa fa-twitter" aria-hidden="true"></i
                        ></a>
                        <a target="_blank" href="https://www.linkedin.com/"
                            ><i class="fa fa-linkedin" aria-hidden="true"></i
                        ></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
