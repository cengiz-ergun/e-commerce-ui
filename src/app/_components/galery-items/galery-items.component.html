<div class="row">
    <ng-container *ngFor="let suit of suits; index as i">
        <!-- <app-single-gallery-item [suit]="suit"> </app-single-gallery-item> -->
        <!-- class="wow fadeInUpBig deneme" -->
        <div *ngIf="suit" class="col-12 col-sm-6 col-lg-4 single_gallery_item" data-wow-delay="0.2s">
            <!-- Product Image -->
            <div class="product-img">
                <img [src]="suit.imgPaths[0]" alt="" />
                <div class="product-quicview">
                    <a href="#" data-toggle="modal" data-target="#quickview"><i class="ti-plus"></i></a>
                </div>
            </div>
            <!-- Product Description -->
            <div class="product-description">
                <h4 class="product-price">{{ suit.price }}</h4>
                <p>{{ suit.primaryInfo }}</p>
                <!-- Add to Cart -->
                <a href="#" class="add-to-cart-btn">ADD TO CART</a>
            </div>
        </div>
    </ng-container>
</div>
