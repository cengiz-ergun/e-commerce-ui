<!-- <p class="fs-2 text-danger">account-login works with bootstrap!</p> -->

<div class="container col-12 col-md-8 col-lg-6 mt-5 mb-5">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label" for="first-name">First Name</label>
                    <input id="first-name" type="text" formControlName="firstName" class="form-control" />
                    <div
                        *ngIf="formControls.firstName.errors && formControls.firstName.touched"
                        class="text-app-primary"
                    >
                        <div *ngIf="formControls.firstName.errors.required">First name is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input id="last-name" type="text" formControlName="lastName" class="form-control" />
                    <div *ngIf="formControls.lastName.errors && formControls.lastName.touched" class="text-app-primary">
                        <div *ngIf="formControls.lastName.errors.required">Last name is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" type="email" formControlName="email" class="form-control" />
                    <div *ngIf="formControls.email.errors && formControls.email.touched" class="text-app-primary">
                        <div *ngIf="formControls.email.errors.required">Email is required</div>
                        <div *ngIf="formControls.email.errors.email">Must be a valid email address</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="form-control"
                        (keydown)="formControls.confirmPassword.reset()"
                    />
                    <div *ngIf="formControls.password.errors && formControls.password.touched" class="text-app-primary">
                        <div *ngIf="formControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirm-password">Confirm password</label>
                    <input
                        id="confirm-password"
                        type="password"
                        formControlName="confirmPassword"
                        class="form-control"
                    />
                    <div
                        *ngIf="formControls.confirmPassword.errors && formControls.confirmPassword.touched"
                        class="text-app-primary"
                    >
                        <div *ngIf="formControls.confirmPassword.errors.required">
                            Confirmation Password is required
                        </div>
                        <div *ngIf="formControls.confirmPassword.errors.passwordsDoesntMatch">
                            Passwords are don't match
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-4">
                    <button
                        [disabled]="loading || form.invalid"
                        class="btn btn-app-primary text-white rounded-0 px-4 py-2"
                    >
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Register
                    </button>
                    <a routerLink="/login" class="text-secondary">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
