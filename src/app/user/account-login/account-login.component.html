<div class="container col-md-6 offset-md-3">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" type="email" formControlName="email" class="form-control" />
                    <div *ngIf="formControls.email.errors && formControls.email.touched" class="text-danger">
                        <div *ngIf="formControls.email.errors.required">Email is required</div>
                        <div *ngIf="formControls.email.errors.email">Must be a valid email address</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control" />
                    <div *ngIf="formControls.password.errors && formControls.password.touched" class="text-danger">
                        <div *ngIf="formControls.password.errors.required" class="text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-4">
                    <button [disabled]="loading || form.invalid" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="text-secondary">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
