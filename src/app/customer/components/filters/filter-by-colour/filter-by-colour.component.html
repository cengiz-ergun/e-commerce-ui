<div class="widget color mb-70">
    <div class="widget-desc">
        <ng-container *ngFor="let colour of coloursAsArrayOfStrings">
            <p-checkbox
                [label]="colour"
                name="selectedColours"
                [value]="colour"
                [(ngModel)]="selectedColours"
                (ngModelChange)="onColourSelectionChange()"
            ></p-checkbox>
        </ng-container>
    </div>
</div>
