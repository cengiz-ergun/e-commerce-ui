<ng-container [ngSwitch]="pageLayoutService.layout$ | async">
    <router-outlet *ngSwitchCase="PageLayout.Blank"></router-outlet>

    <app-layout-customer *ngSwitchCase="PageLayout.Customer">
        <router-outlet></router-outlet>
    </app-layout-customer>

    <app-layout-admin *ngSwitchCase="PageLayout.Admin">
        <router-outlet></router-outlet>
    </app-layout-admin>
</ng-container>
